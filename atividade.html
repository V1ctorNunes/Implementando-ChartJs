<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Atividade ChartJs</title>
</head>
<body style="display: flex;">
  
  <div>
    <canvas style="height: 50vh; width: 50vw;" id="myChart"></canvas>
  </div>

  <div>
    <canvas style="height: 50vh; width: 50vw;" id="myChart2"></canvas>

<script>
  const time = [
    '12:00',
    '13:00',
    '14:00',
    '15:00',
    '16:00',
    '17:00'
  ];

  const data = {
    labels: time,
    datasets: [{
      label: 'Temperatura',

      borderColor: 'rgb(0, 99, 255)',
      data: [80, 82, 80, 85, 80, 83]
    }

  };

  const config = {
    type: 'line',
    data: data,
    options: {}
  };

  // GRAFICO BARRAS
  const mes = [
    'Janeiro',
    'Fevereiro',
    'Março',
    'Ábril',

  const data2 = {

      label: 'Umidade Média',
      backgroundColor: 'rgb(0, 99, 255)',
      borderColor: 'rgb(0, 99, 255)',
      data: [90, 89, 93, 87, 88, 82]
    }]
  };

  const config2 = {
    type: 'bar',
    data: data2,
    options: {}
  }
</script>

<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );

  const myChart2 = new Chart(

</script>
